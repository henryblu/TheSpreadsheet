<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TheSpreadsheet Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./spreadsheet.js" defer></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <div>
          <p class="eyebrow">Spreadsheet Demo</p>
          <h1>TheSpreadsheet</h1>
          <p class="subhead">
            Java engine compiled with TeaVM. UI is minimal, but the full formula
            engine runs in the browser.
          </p>
        </div>
        <div class="actions">
          <button id="reset-demo" type="button">Reload sample.s2v</button>
        </div>
      </header>

      <section class="formula-bar">
        <label for="formula-input">Content</label>
        <input id="formula-input" type="text" placeholder="Select a cell" />
        <div id="cell-meta">No cell selected</div>
      </section>

      <section class="grid-shell">
        <div id="grid" class="grid"></div>
      </section>

      <footer class="footer">
        <span id="status">Loading spreadsheetâ€¦</span>
        <span>Tip: click a cell, edit in the bar, press Enter.</span>
      </footer>
    </div>
  </body>
</html>
